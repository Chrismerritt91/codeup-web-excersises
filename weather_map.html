<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .weather-icon{
            height: 70px;
            width: 70px;
        }
    </style>
</head>
<body>
<Header >
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <h5 class="App-title mb-1 text-white">Ready Weather</h5>
            <p class="current-city-display mb-1 text-white">Current City: Tomball</p>
        </div>
    </nav>
</Header>
<div class="mt-3 mx-1">
    <label for="location-input">You're Location</label>
    <input type="text" id="location-input" placeholder="city, state">
    <button type="button" class="search-button">Find</button>
    <section class="cards d-flex flex-column mt-3">
        <div class="card col-sm-12 col-md-4 col-lg-3">
            <div class="card-top d-flex flex-column p-0">
                <p class="card-date text-center bg-light mb-0">date</p>
                <p class="card-temp text-center my-1 p-0">temp max / temp min</p>
                <img class="weather-icon align-self-center" src="#">
            </div>
            <div class="container card-bottom">
                <p class="card-descript mb-1 ms-1">Description:</p>
                <p class="card-humidity my-1 ms-1">Humidity: num</p>
                <hr class="m-0">
                <p class="card-wind my-1 ms-1">Wind: num</p>
                <hr class="m-0">
                <p class="card-pressure my-1 ms-1">Pressure: num</p>
            </div>

        </div>
    </section>
</div>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/keys.js"></script>
<script src="js/weather-map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>

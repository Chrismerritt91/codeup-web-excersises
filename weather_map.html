<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<Header>
    <nav class="navbar">
        <div class="container-fluid">
            <h5 class="App-title mb-1 text-white"><em>//Ready Weather//</em></h5>
            <p class="current-city-display mb-1 text-white">Current Location: <span id="current-city">Tomball</span></p>
        </div>
    </nav>
</Header>
<div>
    <div class="mt-3 mx-1">
        <label for="location-input" class="text-white">Search Location</label>
        <input type="text" id="location-input" class="m-0" placeholder="city, state">
        <button type="button" class="search-button m-0">Find</button>
        <section id="card-list" class=" d-flex flex-wrap flex-row justify-content-around mt-3">

        </section>
    </div>
    <div id='map' class="container mx-auto my-3 w-100"></div>
</div>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="js/weather-map.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>


</body>
</html>
